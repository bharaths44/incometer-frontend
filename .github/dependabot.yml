version: 2
updates:
  # Enable version updates for npm (works with pnpm lockfiles)
  # Note: Dependabot uses "npm" ecosystem for pnpm projects but will update pnpm-lock.yaml
  # If it creates package-lock.json, you can safely delete it and keep pnpm-lock.yaml
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "bharaths44"
    assignees:
      - "bharaths44"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Explicitly allow pnpm lockfile updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    groups:
      # Group minor and patch updates for React ecosystem
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
          - "next"
        update-types:
          - "minor"
          - "patch"
      # Group Radix UI components
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      # Group TanStack Query updates
      tanstack:
        patterns:
          - "@tanstack/*"
        update-types:
          - "minor"
          - "patch"
      # Group TypeScript and ESLint related packages
      typescript-eslint:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
          - "eslint*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "bharaths44"
    assignees:
      - "bharaths44"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"